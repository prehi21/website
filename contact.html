<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Precision Home Improvement</title>
  <style>
    :root { --black: #000; --gray: #d3d3d3; --white: #fff; }
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--white); color: var(--black); }
    header, footer {
      background: var(--black);
      color: var(--white);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo img { height: 50px; }
    .menu-toggle { font-size: 2rem; cursor: pointer; }
    .nav-popup {
      display: none;
      position: fixed;
      top: 0; right: 0;
      width: 250px; height: 100%;
      background: var(--black); color: var(--white);
      padding: 2rem;
      z-index: 100;
    }
    .nav-popup a {
      display: block;
      color: var(--white);
      text-decoration: none;
      margin-bottom: 1.5rem;
      font-size: 1.2rem;
    }
    section {
      padding: 4rem 2rem;
      background: var(--gray);
      min-height: 75vh;
    }
    form {
      max-width: 600px;
      margin: auto;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    .cta-button {
      padding: 0.75rem 1.5rem;
      background: var(--black);
      color: var(--white);
      text-decoration: none;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <div class="logo"><img src="logo.jpg" alt="Logo" /></div>
  <div class="menu-toggle" onclick="toggleMenu()">☰</div>
</header>

<div id="navMenu" class="nav-popup">
  <a href="index.html">Home</a>
  <a href="services.html">Services</a>
  <a href="about.html">About Us</a>
  <a href="contact.html">Contact Us</a>
</div>

<section>
  <h1>Contact Us</h1>
  <p>Have a question or want to talk about a project? Fill out the form below and we’ll get back to you!</p>

  <form action="https://formspree.io/f/mblkodop" method="POST">
    <!-- Honeypot field (spam trap) -->
    <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off">

    <!-- Redirect after submit -->
    <input type="hidden" name="_redirect" value="https://yourdomain.com/thank-you.html">

    <!-- Optional reCAPTCHA (instructions below) -->
    <!-- <input type="hidden" name="g-recaptcha-response"> -->

    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
    <button type="submit" class="cta-button">Send Message</button>
  </form>
</section>

<footer>
  &copy; 2025 Precision Home Improvement. All rights reserved.
</footer>

<script>
  function toggleMenu() {
    const menu = document.getElementById("navMenu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }
</script>

</body>
</html>
